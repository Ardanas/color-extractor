<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Color Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrollbars */
    }
    .tab {
      overflow: hidden;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px 5px 0 0;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
      font-weight: bold;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border-radius: 0 0 5px 5px;
    }
    #colorGrid {
      display: flex; /* 使用 flexbox 布局 */
      flex-direction: column; /* 垂直排列 */
      gap: 10px; /* 设置间距 */
    }
    .color-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      word-wrap: break-word; /* Allow text to wrap */
    }
    .color-sample {
      width: 30px; /* Fixed width */
      height: 30px; /* Fixed height */
      border-radius: 50%;
      margin-right: 10px;
    }
    #gradientList {
      list-style-type: none;
      padding: 0;
    }
    .gradient-item {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .gradient-sample {
      width: 100%;
      height: 30px;
      margin-bottom: 5px;
    }
    #loadingMessage {
      display: none;
      color: red;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    /* Animation styles */
    .popup {
      position: fixed;
      top: 0;
      right: -300px; /* Start off-screen */
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
    }
    .popup.open {
      right: 0; /* Slide in */
    }
    /* Refresh button styles */
    #refreshButton {
      float: right; /* Align to the right */
      padding: 5px 10px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #refreshButton:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <button id="refreshButton">Refresh Colors</button> <!-- Add refresh button -->
  <div id="loadingMessage">Extracting colors, please wait...</div>

  <div class="tab">
    <button class="tablinks active" id="colorTab">Colors</button>
    <button class="tablinks" id="gradientTab">Gradients</button>
  </div>

  <div id="Colors" class="tabcontent" style="display: block;">
    <div id="colorGrid"></div>
  </div>

  <div id="Gradients" class="tabcontent">
    <ul id="gradientList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
