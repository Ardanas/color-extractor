<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Color Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    #colorGrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .color-item {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .color-sample {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #gradientList {
      list-style-type: none;
      padding: 0;
    }
    .gradient-item {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .gradient-sample {
      width: 100%;
      height: 30px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Page Color Extractor</h1>
  <button id="extractColors">Extract Colors</button>

  <div class="tab">
    <button class="tablinks active" id="colorTab">Colors</button>
    <button class="tablinks" id="gradientTab">Gradients</button>
  </div>

  <div id="Colors" class="tabcontent" style="display: block;">
    <div id="colorGrid"></div>
  </div>

  <div id="Gradients" class="tabcontent">
    <ul id="gradientList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
